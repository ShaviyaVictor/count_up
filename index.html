<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="keywords" content="countdown_timer1">
    <meta name="description" content="Tracking how much time is left in Days Hours Minutes and Seconds to Holiday time December">
    <meta name="author" content="Group IT Agile DevOps Team||Victor Shaviya">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css">
    <!-- start of my custom css  -->
    <link rel="stylesheet" href="./assets/styles.css" type="text/css">
    <!-- end of my custom css rules  -->
    <link rel="shortcut icon" type="image/ico" href="./assets/images/digicel_favicon.ico">
    <title>Outage Time Tracker</title>
  </head>

  <body>

    <!-- start of section1 -->
    <div class="container-fluid section1">
      <div class="logo">
        <img src="./assets/images/Digicel Logo.png" alt="Digicel Logo" title="Digicel">
        <h4 class="left">
          <span id="time">
            <!-- Add the current time here -->
          </span>
        </h4>
      </div>
    </div>
    <!-- end of section1 -->

    <!-- start of section2 -->
    <div class="container section2 branded">
      <h1>
        Group IT - Days Since I Joined
      </h1>
    </div>
    <!-- end of section2 -->

    <!-- start of section3 -->
    <div class="container-fluid section3">
      <table class="main">
        <tr class="info">
          <td id="days"></td>
          <td class="colon">:</td>
          <td id="hrs"></td>
          <td class="colon">:</td>
          <td id="min"></td>
          <!-- <td class="colon">:</td>
          <td id="sec"></td> -->
        </tr>
        <tr class="label">
          <td>DAYS</td>
          <td></td>
          <td>HOURS</td>
          <td></td>
          <td>MINUTES</td>
          <!-- <td></td>
          <td>SECONDS</td> -->
        </tr>
      </table>
    </div>
    <!-- end of section3 -->

    <!-- start of section4 -->
    <div class="container-fluid section4">
      <p class="text text-center">
        1st Day at Level 9: <span id="outage"></span>
        <br>
        Thanks to: <span id="team" class="branded">God</span> for using <span id="team" class="branded">Mr.Denis</span>
        <br>
        Group IT Software Development Intern
      </p>
      <div class="container text-secondary text-center">
        <p class="floor">
          Developed by Group IT Intern: VS@Digicel - Version 1.0
        </p>
      </div>
    </div>
    <!-- end of section4 -->
    <!-- Start working on the backend -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js" integrity="sha512-x/vqovXY/Q4b+rNjgiheBsA/vbWA3IVvsS8lkQSX1gQ4ggSJx38oI2vREZXpTzhAv6tNUaX81E7QBBzkpDQayA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-precise-range-plugin@1.3.0/moment-precise-range.min.js"></script>
  </body>
</html>
